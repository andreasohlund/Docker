receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
processors:
extensions:
  health_check: {}
exporters:
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  # otlp/sc:
  #   endpoint: host.docker.internal:33332
  #   tls:
  #     insecure: true
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200
  #azuremonitor:
  #   connection_string: ${env:AZURE_MONITOR_CONNECTION_STRING}
  prometheus:
    endpoint: "0.0.0.0:9090"
service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      exporters: [prometheus, debug]